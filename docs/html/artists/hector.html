<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bona Tattoo</title>
  <link rel="stylesheet" href="../../styles/main.css" />
<link rel="stylesheet" href="../../styles/artists_info.css" />
<script src="../../app.js" defer></script>
</head>
<body>

  <div class="link_cover">
    <img class="arrow_icon back" src="../../icons/grey_arrow.svg" alt="" />
    <a href="../../index.html" class="link grey">back</a>
  </div>

  <div class="artist_info">
    <img src="../../images/artists/hector.JPG" alt="" class="artist_photo" style="visibility: hidden;" />
    <div class="info_cover">
      <div class="name">hector</div>
      <div class="description">Specializes in geometric and symmetrical tattoos.</div>
    </div>
    <div class="book_cover">
      <a href="../appointment.html?Artist=Hector" class="link green">book now</a>
      <img class="arrow_icon book" src="../../icons/arrow.svg" alt="" />
    </div>
  </div>

  <div class="gallery_container">
    <div class="title">gallery</div>

    <div class="gallery_cover">
      <div class="img_price">
        <img src="../../images/tattoo/hector/image_hector_1.jpg" alt="" class="gallery_image" />
        <div class="pricing">35 USD · 2h</div>
      </div>
      <div class="img_price">
        <img src="../../images/tattoo/hector/image_hector_2.jpg" alt="" class="gallery_image" />
        <div class="pricing">35 USD · 2.5h</div>
      </div>
      <div class="img_price">
        <img src="../../images/tattoo/hector/image_hector_3.jpg" alt="" class="gallery_image" />
        <div class="pricing">90 USD · 10h</div>
      </div>
      <div class="img_price">
        <img src="../../images/tattoo/hector/image_hector_4.jpg" alt="" class="gallery_image" />
        <div class="pricing">78 USD · 5h</div>
      </div>
      <div class="img_price">
        <img src="../../images/tattoo/hector/image_hector_5.jpg" alt="" class="gallery_image" />
        <div class="pricing">130 USD · 2.5h</div>
      </div>
    </div>
  </div>
