<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bona Tattoo</title>
    <link rel="stylesheet" href="/docs/styles/main.css">
    <link rel="stylesheet" href="/docs/styles/artists_info.css">
    <script src="../node_modules/animejs/lib/anime.min.cjs" defer></script>
</head>
<body>
    <div class="link_cover">
        <img class="arrow_icon back" src="/docs/icons/grey_arrow.svg" alt="">
        <a href="/docs/index.html" class="link grey">back</a>
    </div>
    <div class="flex_container">
        <div class="left_container">
            <img src="/docs/images/artists/rob.JPG" alt="" class="artist_photo">
            <div class="artist_description">
                <div class="name">rob</div>
                <div class="description">Specializes in horror-themed tattoos.</div>
            </div>
        </div>
        <div class="right_container">
            <div class="second_title">book an appointment to an artist</div>
            <input type="text" placeholder="Phone number" id="phoneInput">
            <div id="phoneError" class="error-message"></div>
            <div class="hint">By sending this data you are agreeing to our Data Pritection Statement</div>
            <div class="link_cover">
                <a href="" class="link green" id="book">submit</a>
                <img class="arrow_icon" src="/docs/icons/arrow.svg" alt="">
            </div>    
        </div>
    </div> 

    <div class="title">gallery</div>

    <div class="gallery_cover">
        <img src="/docs/images/tattoo/rob/image_rob_1.jpg" alt="" class="gallery_image">
        <img src="/docs/images/tattoo/rob/image_rob_2.jpg" alt="" class="gallery_image">
        <img src="/docs/images/tattoo/rob/image_rob_3.jpg" alt="" class="gallery_image">
        <img src="/docs/images/tattoo/rob/image_rob_4.jpg" alt="" class="gallery_image">
        <img src="/docs/images/tattoo/rob/image_rob_5.jpg" alt="" class="gallery_image">
    </div>

    <script>
        // ==== PHONE NUMBER VALIDATION
        const phoneInput = document.getElementById("phoneInput");
        const sendButton = document.getElementById("book");
        const phoneError = document.getElementById("phoneError");

        sendButton.addEventListener("click", function (e) {
            e.preventDefault();

            const phoneValue = phoneInput.value.trim();
            const phoneRegex = /^\+?\d{10,15}$/;

            if (phoneRegex.test(phoneValue)) {
            phoneError.textContent = "";
            phoneError.classList.remove("visible");
            } else {
            phoneError.textContent = "Please enter a valid phone number.";
            phoneError.classList.add("visible");
            }
        });
    </script>
    
</body>
</html>
